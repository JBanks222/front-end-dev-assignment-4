<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Menu Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <table class="menu-table">
                <tr>
                    <td class="coffee">Coffee</td>
                </tr>
                <tr>
                    <td>Tea</td>
                </tr>
                <tr>
                    <td>Snack</td>
                </tr>
                <tr>
                    <td>Sandwich</td>
                </tr>
            </table>
        </div>
        <div class="content">
            <div class="row">
                <div class="image-container">
                    <img src="Images/Screenshot 2024-08-25 5.43.56 PM.png" alt="New York City Skyline" class="image">
                </div>
                <div class="text-block">
                    <h2>Coffee Block</h2>
                    <p>The width of each image/text block is 30%<br>
                    The width of the menu is about 25%</p>
                </div>
            </div>
            <div class="row">
                <div class="text-block">
                    <h2>Snack Block</h2>
                    <p>Replace img element with h4 and p</p>
                </div>
                <div class="image-container">
                    <img src="Images/14 denton front pic.webp" alt="New York City Street" class="image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
